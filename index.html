<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div id="calcBody">
            <div id="calcScreen"></div>
            <button id="clear">ac</button>
            <button>+/-</button>
            <button>%</button>
            <button class="operand">รท</button>
            <button class="operator">7</button>
            <button class="operator">8</button>
            <button class="operator">9</button>
            <button class="operand">x</button>
            <button class="operator">4</button>
            <button class="operator">5</button>
            <button class="operator">6</button>
            <button class="operand">-</button>
            <button class="operator">1</button>
            <button class="operator">2</button>
            <button class="operator">3</button>
            <button class="operand">+</button>
            <button id="zero" class="operator">0</button>
            <button>.</button>
            <button id="equals">=</button>
        </div>
    </main>
</body>
</html>
